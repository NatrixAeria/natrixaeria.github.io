<!doctype html>
<html>
    <head>
        <title>NatrixHub</title>
        <meta charset='utf-8'/>

        <meta name='author'
              content='NatrixAeria'>
        <meta name='description'
              content='my personal playground site'>
        <meta name='generator'
              content='my brain'>
        <meta name='keywords'
              content='playground,github pages'>
        <meta name='referrer'
              content='no-referrer'>
        <meta name='theme-color'
              content='#f0f3ff'>

        <style>
* { /* Global CSS Variables
     * ==================== */
    --background-color-1: #261b61;
    --background-color-2: #522b71;
    --primary-color: #f0f3ff;
    --secondary-color: #353b55;

    --title-font-size: 1.4cm;
}

@font-face {
  font-family: "CustomZillaSlab";
  src: url('https://natrixaeria.github.io/fonts/ZillaSlab-Regular.ttf') format('truetype');
  font-weight: 400;
  font-style: normal;
  font-display: block;
}

@keyframes blink {
    from { opacity: 1.0; }
    to { opacity: 0.0; }
}

@keyframes rotation {
    from { transform: rotate(  0deg); }
    to   { transform: rotate(180deg); }
}

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, var(--background-color-1), var(--background-color-2));
    background-attachment: fixed;
    color: var(--primary-color);
}

.display-flex {
    display: flex;
}

.global-card-container {
    width: 100%;
    display: flex;
    justify-content: space-around;
}

.global-card {
    min-width: calc(0.8 * 100vw);
}

.page-title {
    font-family: "CustomZillaSlab";
    font-size: var(--title-font-size);
    display: inline-flex;
    margin: .5cm;
}

.title-rotating-x:hover {
    transform-origin: calc(var(--title-font-size) * 0.255) calc(var(--title-font-size) * ((5.0 / 7.0) + 0.007));
}

.title-rotating-x:hover {
    animation-name: rotation;
    animation-iteration-count: 1;
    animation-duration: .3s;
    animation-timing-function: ease;
}

.blink-line-container {
    width: calc(var(--title-font-size) * 0.5);
    height: var(--title-font-size);
}

.blink-line {
    margin-top: calc(var(--title-font-size) * 0.9);
    height: calc(var(--title-font-size) * 0.1);
    background: var(--primary-color);
    display: block;
    transform: translate(calc(var(--title-font-size) * 0.15), calc(var(--title-font-size) * 0.03));
    animation-name: blink;
    animation-iteration-count: infinite;
    animation-duration: .5s;
    animation-timing-function: cubic-bezier(1,-0.04,.21,.18);
    animation-direction: alternate;
}

.line-separator {
    border: .06cm solid var(--secondary-color);
    box-shadow: 0px 0px 10cm .16cm var(--primary-color);
    border-radius: 2cm;
    margin: 0;
}

.navbar {
    display: flex;
    flex-direction: row-reverse;
    justify-content: right;
}

.navbar-item {
    margin: .6cm .8cm;
    color: var(--primary-color);
    text-decoration: none;
    font-size: .5cm;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    filter: brightness(75%);
}

.navbar-item-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.navbar-item:hover {
    filter: brightness(100%);
}

.navbar-item img {
    height: .9cm;
    margin-right: .4cm;
}
        </style>

    </head>

    <body>
    <div class='global-card-container'>
        <div class='global-card'>
            <div class='navbar'>
                <a href='https://github.com/natrixaeria' class='navbar-item'>
                    <div class='display-flex'>
                        <img src='images/github-mark.png'>
                        <span class='navbar-item-text'>Github Profile</span>
                    </div>
                </a>
                <a href='/' class='navbar-item'>
                    <div class='navbar-item-text'>About Me</div>
                </a>
            </div>
            <div class='page-title'>
                Natri<span class='title-rotating-x'>x</span>Hub
                <span class='blink-line-container'><span class='blink-line'></span></span>
            </div>
        </div>
    </div>
    <div class='global-card-container'>
        <div class='global-card'>
            
    <div>
        this is content
    </div>

        </div>
    </div>
    </body>
</html>
