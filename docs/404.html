    <h1 class='404-title'>404 - Page not found</h1>
    <style>body { overflow: hidden; }</style>
    <script>
for (let i of document.getElementsByClassName('instantRemove'))
    i.remove();
const elem = document.getElementsByClassName('404-title')[0];
let counter = 0;
function place() {
    let child = elem.cloneNode(true);
    child.style.position = 'absolute';
    child.style.left = (Math.random() * 100.0 - 10.0) + 'vw';
    child.style.top = (Math.random() * 100.0 - 10.0) + 'vh';
    child.style.transform = 'rotate(' + (Math.random() * 360.0) + 'deg)';
    child.style.fontSize = (Math.random() * 1.8 + 0.15) + 'cm';
    elem.parentNode.appendChild(child);
    delayedPlace();
}
function delayedPlace() {
    if (counter++ > 120) return;
    window.setTimeout(place, Math.random() * 600.0 + 100.0);
}
function banner() {
    let child = document.createElement('p');
    let style = child.style;
    style.position = 'absolute';
    style.left = '20vw';
    style.top = '5vh';
    style.color = 'red';
    style.zIndex = 1000;
    style.textShadow = '0 0 1.8cm black';
    style.fontSize = '8vw';
    style.fontWeight = 'bolder';
    child.textContent = 'This mess would not have happend if you disabled javascript';
    elem.parentNode.appendChild(child);
}
delayedPlace();
window.setTimeout(banner, 3000.0)
    </script>
